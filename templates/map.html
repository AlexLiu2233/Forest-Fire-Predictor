<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAw_BHttzAxFdQ4Lg5UT7oYTjJ5LFON2Z8"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 10,
            center: new google.maps.LatLng(49.000000, -122.000000)
        });

        new google.maps.Polyline({
            clickable: false,
            geodesic: true,
            strokeColor: "#6495ED",
            strokeOpacity: 1.000000,
            strokeWeight: 1,
            map: map,
            path: [
                new google.maps.LatLng(48.900000, -122.100000),
                new google.maps.LatLng(49.100000, -122.100000),
                new google.maps.LatLng(49.100000, -121.900000),
                new google.maps.LatLng(48.900000, -121.900000),
                new google.maps.LatLng(48.900000, -122.100000),
                new google.maps.LatLng(49.000000, -122.100000),
                new google.maps.LatLng(49.000000, -121.900000),
                new google.maps.LatLng(49.100000, -121.900000),
                new google.maps.LatLng(49.100000, -122.000000),
                new google.maps.LatLng(48.900000, -122.000000),
            ]
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.0, -122.0),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.1, -122.0),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(48.9, -122.0),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.0, -121.9),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.1, -121.9),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(48.9, -121.9),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.0, -122.1),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(49.1, -122.1),
            radius: 1000
        });

        new google.maps.Circle({
            strokeColor: '#808080',
            strokeOpacity: 1.0,
            strokeWeight: 1,
            fillColor: '#808080',
            fillOpacity: 0.3,
            map: map,
            center: new google.maps.LatLng(48.9, -122.1),
            radius: 1000
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
